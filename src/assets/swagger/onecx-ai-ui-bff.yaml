components:
  schemas:
    AIKnowledgeVectorDb:
      type: object
      required:
        - id
      properties:
        modificationCount:
          type: integer
          format: int32
        id:
          type: string
        name:
          type: string
        description:
          type: string
        vdb:
          type: string
        vdbCollection:
          type: string
        aiContext:
          type: object
          $ref: AIContext
    SearchAIKnowledgeVectorDbRequest:
      type: object
      properties:
        limit:
          type: integer
          maximum: 2500
        id:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
        vdb:
          type: string
        vdbCollection:
          type: string
    SearchAIKnowledgeVectorDbResponse:
      type: object
      required:
        - results
        - totalNumberOfResults
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/AIKnowledgeVectorDb'
        totalNumberOfResults:
          type: integer
          format: int32
          description: Total number of results on the server.
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
    GetAIKnowledgeVectorDbByIdResponse:
      type: object
      required:
        - result
      properties:
        result:
          $ref: '#/components/schemas/AIKnowledgeVectorDb'
    CreateAIKnowledgeVectorDb:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        appId:
          type: string
    UpdateAIKnowledgeVectorDb:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        appId:
          type: string
    AIKnowledgeVectorDbCreateResponse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        vdb:
          type: string
        vdbCollection:
          type: string
        aiContext:
          type: object
          $ref: AIContext
    AIKnowledgeVectorDbUpdateResponse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        vdb:
          type: string
        vdbCollection:
          type: string
        aiContext:
          type: object
          $ref: AIContext
    AIContext:
      type: object
      properties:
        appId:
          type: string
    AIKnowledgeDocument:
      type: object
      required:
        - id
        - name
      properties:
        modificationCount:
          type: integer
          format: int32
        id:
          type: string
        name:
          type: string
        documentRefId:
          type: string
        status:
          type: string
          enum:
            - NEW
            - PROCESSING
            - EMBEDDED
    AIKnowledgeDocumentSearchRequest:
      type: object
      properties:
        limit:
          type: integer
          maximum: 2500
        id:
          type: string
        name:
          type: string
        documentRefId:
          type: string
        status:
          enum:
            - NEW
            - PROCESSING
            - EMBEDDED
    AIKnowledgeDocumentSearchResponse:
      type: object
      required:
        - results
        - totalNumberOfResults
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/AIKnowledgeDocument'
        totalNumberOfResults:
          type: integer
          format: int32
          description: Total number of results on the server.    
    GetAIKnowledgeDocumentByIdResponse:
      type: object
      required:
        - result
      properties:
        result:
          $ref: '#/components/schemas/AIKnowledgeDocument'
    CreateAIKnowledgeDocument:
      type: object
      required:
        - aIKnowledgeDocumentData
      properties:
        aIKnowledgeDocumentData:
          type: object
          $ref: '#/components/schemas/AIKnowledgeDocument'
    UpdateAIKnowledgeDocument:
      type: object
      required:
        - aIKnowledgeDocumentData
      properties:
        aIKnowledgeDocumentData:
          type: object
          $ref: '#/components/schemas/AIKnowledgeDocument'
    AIKnowledgeDocumentCreateResponse:
      type: object
      required:
        - name
        - documentRefId
      properties:
        id:
          type: string
        name:
          type: string
        documentRefId:
          type: string
        status:
          type: string
          enum:
            - NEW
            - PROCESSING
            - EMBEDDED
    AIKnowledgeDocumentUpdateResponse:
      type: object
      required:
        - name
        - documentRefId
      properties:
        id:
          type: string
        name:
          type: string
        documentRefId:
          type: string
        status:
          type: string
          enum:
            - NEW
            - PROCESSING
            - EMBEDDED          
